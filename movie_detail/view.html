<div id="container">
    <div class="jumbotron">
        <div class="content">
            <a href="#" class="img">
                <img src="{{movie.images.large}}" alt="{{movie.title}}">
            </a>
            <h2 class="heading">{{movie.title}}</h2>
            <p class="summary">{{movie.summary}}</p>
        </div>
    </div>
    <div id="mask" ng-show="loading">
        <div class="spinner">
            <div class="rect1"></div>
            <div class="rect2"></div>
            <div class="rect3"></div>
            <div class="rect4"></div>
            <div class="rect5"></div>
        </div>
    </div>
</div>
